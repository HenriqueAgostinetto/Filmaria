<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMARIA - Catálogo de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-film"></i> FILMARIA</h1>
        <p class="author">Feito com <i class="fas fa-heart"></i></p>
    </header>

    <main>
        <section class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Filme</h2>
            <form id="film-form">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Título:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="director"><i class="fas fa-user"></i> Diretor:</label>
                    <input type="text" id="director" required>
                </div>
                
                <div class="form-group">
                    <label for="year"><i class="fas fa-calendar-alt"></i> Ano:</label>
                    <input type="number" id="year" min="1900" max="2023" required>
                </div>
                
                <div class="form-group">
                    <label for="genre"><i class="fas fa-tags"></i> Gênero:</label>
                    <select id="genre" required>
                        <option value="">Selecione...</option>
                        <option value="Ação">Ação</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficção Científica">Ficção Científica</option>
                        <option value="Terror">Terror</option>
                        <option value="Animação">Animação</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Nota (1-5):</label>
                    <div class="rating-input">
                        <input type="range" id="rating" min="1" max="5" value="3" oninput="updateRatingValue(this.value)">
                        <span id="rating-value">3</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Salvar Filme
                </button>
            </form>
        </section>

        <section class="film-list-container">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Pesquisar filmes...">
                </div>
                
                <div class="filter-controls">
                    <select id="filter-genre">
                        <option value="all">Todos os Gêneros</option>
                        <option value="Ação">Ação</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficção Científica">Ficção Científica</option>
                        <option value="Terror">Terror</option>
                        <option value="Animação">Animação</option>
                    </select>
                    
                    <button id="favorites-only"><i class="far fa-heart"></i> Favoritos</button>
                </div>
            </div>
            
            <div id="film-list" class="film-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
